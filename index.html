<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Status de Projeto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Consultar Status de Projeto</h1>

    <div class="consulta">
      <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14">
      <button id="buscar" class="btn-laranja">Buscar</button>
    </div>

    <div id="resultado" class="resultado" style="display:none;">
      <div class="card">
        <p><strong>Protocolo:</strong> <span id="protocolo"></span></p>
        <p><strong>UC:</strong> <span id="uc"></span></p>
        <p><strong>Nome Completo:</strong> <span id="nome"></span></p>
        <p><strong>Status do Projeto:</strong> <span id="status"></span></p>
        <p><strong>Prazo:</strong> <span id="prazo"></span></p>
      </div>
      <button id="voltar" class="btn-laranja">Voltar</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
