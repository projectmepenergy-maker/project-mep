<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Projetos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset e variáveis */
    :root {
      --primary: #f28c28;
      --secondary: #2c3e50;
      --accent: #3498db;
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --gray: #6c757d;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .header {
      background: var(--white);
      padding: 25px;
      text-align: center;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      border-radius: 50%;
      margin: 0 auto 15px;
    }
    
    .logo i {
      font-size: 36px;
      color: white;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--dark);
    }
    
    .subtitle {
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    .content {
      padding: 25px;
    }
    
    .screen {
      transition: var(--transition);
    }
    
    .hidden {
      display: none;
    }
    
    h2 {
      color: var(--dark);
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.3rem;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #e1e5eb;
      border-radius: 10px;
      font-size: 16px;
      transition: var(--transition);
    }
    
    input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    button {
      width: 100%;
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    button:hover {
      background: #e67e22;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-back {
      background: var(--gray);
    }
    
    .btn-back:hover {
      background: #5a6268;
    }
    
    .error {
      color: var(--danger);
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      background: #f8d7da;
      border-radius: 8px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .info-card {
      background: var(--light);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #dee2e6;
    }
    
    .info-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .info-label {
      font-weight: 600;
      color: var(--dark);
    }
    
    .info-value {
      color: var(--dark);
      text-align: right;
      max-width: 60%;
    }
    
    #status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .status-pendente {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-andamento {
      background: #cce5ff;
      color: #004085;
    }
    
    .status-concluido {
      background: #d4edda;
      color: #155724;
    }
    
    .status-atrasado {
      background: #f8d7da;
      color: #721c24;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--gray);
      font-size: 0.8rem;
      border-top: 1px solid #e9ecef;
    }
    
    /* Responsividade */
    @media (max-width: 576px) {
      .container {
        border-radius: 12px;
      }
      
      .header {
        padding: 20px 20px 15px;
      }
      
      .content {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      h2 {
        font-size: 1.2rem;
      }
      
      input[type="text"] {
        padding: 12px 12px 12px 40px;
      }
      
      .info-item {
        flex-direction: column;
        gap: 5px;
      }
      
      .info-value {
        max-width: 100%;
        text-align: left;
      }
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCmY6OTMVjrbHcwqidaTo8FieOneikHM5s",
      authDomain: "project-mep-d9480.firebaseapp.com",
      databaseURL: "https://project-mep-d9480-default-rtdb.firebaseio.com",
      projectId: "project-mep-d9480",
      storageBucket: "project-mep-d9480.firebasestorage.app",
      messagingSenderId: "166751082127",
      appId: "1:166751082127:web:73451eeaf1f6db43ff82fa",
      measurementId: "G-WF5V8HC48V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Função para buscar projeto no Firebase
    window.buscarProjeto = async function() {
      const cpfRaw = document.getElementById("cpf").value.trim();
      const cpfInput = cpfRaw.replace(/\D/g, ""); // remove pontos e traço
      const errorElement = document.getElementById("error");
      const loadingElement = document.getElementById("loading");
      
      // Reset mensagem de erro
      errorElement.classList.remove("show");
      
      // Validação básica de CPF
      if (cpfInput.length !== 11 || isNaN(cpfInput)) {
        errorElement.textContent = "Digite um CPF válido com 11 números.";
        errorElement.classList.add("show");
        return;
      }

      // Mostrar loading
      loadingElement.style.display = "block";

      try {
        const snapshot = await get(ref(db, 'projetos/' + cpfInput));
        
        // Esconder loading
        loadingElement.style.display = "none";
        
        if (!snapshot.exists()) {
          errorElement.textContent = "Nenhum projeto encontrado para este CPF.";
          errorElement.classList.add("show");
          return;
        }

        const projeto = snapshot.val();

        // Preencher dados do projeto
        document.getElementById("protocolo").textContent = ocultarProtocolo(projeto.protocolo);
        document.getElementById("uc").textContent = projeto.uc;
        document.getElementById("nome").textContent = projeto.nome;
        document.getElementById("status").textContent = projeto.status;
        document.getElementById("prazo").textContent = formatarData(projeto.prazo);
        
        // Aplicar classe de status para estilização
        const statusElement = document.getElementById("status");
        statusElement.className = "";
        statusElement.classList.add(getStatusClass(projeto.status));

        // Alternar telas
        document.getElementById("cpf-screen").classList.add("hidden");
        document.getElementById("result-screen").classList.remove("hidden");

      } catch (err) {
        loadingElement.style.display = "none";
        errorElement.textContent = "Erro ao buscar projeto. Tente novamente.";
        errorElement.classList.add("show");
        console.error(err);
      }
    };

    // Ocultar os primeiros dígitos do protocolo
    function ocultarProtocolo(protocolo) {
      if (!protocolo) return "N/A";
      const ultimos3 = protocolo.slice(-3);
      return "***" + ultimos3;
    }
    
    // Formatar data (se necessário)
    function formatarData(data) {
      if (!data) return "A definir";
      return data;
    }
    
    // Obter classe CSS baseada no status
    function getStatusClass(status) {
      if (!status) return "";
      
      const statusLower = status.toLowerCase();
      if (statusLower.includes("pendente")) return "status-pendente";
      if (statusLower.includes("andamento")) return "status-andamento";
      if (statusLower.includes("concluído") || statusLower.includes("concluido")) return "status-concluido";
      if (statusLower.includes("atrasado")) return "status-atrasado";
      
      return "";
    }

    // Voltar para a tela inicial
    window.voltar = function() {
      document.getElementById("cpf-screen").classList.remove("hidden");
      document.getElementById("result-screen").classList.add("hidden");
      document.getElementById("cpf").value = "";
      document.getElementById("error").classList.remove("show");
    };

    // Formatar CPF enquanto digita
    window.formatarCPF = function(cpfInput) {
      let valor = cpfInput.value.replace(/\D/g, "");
      if (valor.length > 11) valor = valor.slice(0, 11);

      valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
      valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
      valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

      cpfInput.value = valor;
    };
    
    // Permitir busca com a tecla Enter
    document.getElementById("cpf").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        buscarProjeto();
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-project-diagram"></i>
      </div>
      <h1>Consulta de Projetos</h1>
      <p class="subtitle">Verifique o status do seu projeto</p>
    </div>
    
    <div class="content">
      <!-- Tela inicial -->
      <div id="cpf-screen" class="screen">
        <h2>Consultar Projeto</h2>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14" oninput="formatarCPF(this)">
        </div>
        <button onclick="buscarProjeto()">
          <i class="fas fa-search"></i> Buscar Projeto
        </button>
        
        <div id="loading" class="loading">
          <div class="loading-spinner"></div>
          <p>Buscando informações...</p>
        </div>
        
        <p id="error" class="error"></p>
      </div>

      <!-- Tela de resultado -->
      <div id="result-screen" class="screen hidden">
        <h2>Detalhes do Projeto</h2>
        
        <div class="info-card">
          <div class="info-item">
            <span class="info-label">Protocolo:</span>
            <span id="protocolo" class="info-value">-</span>
          </div>
          
          <div class="info-item">
            <span class="info-label">UC:</span>
            <span id="uc" class="info-value">-</span>
          </div>
          
          <div class="info-item">
            <span class="info-label">Cliente:</span>
