<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project MEP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="img/logo.png" alt="Project MEP" class="logo">

    <!-- Tela inicial -->
    <div id="cpf-screen" class="screen">
      <h2>Consultar Projeto</h2>
      <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11">
      <button onclick="buscarProjeto()">Buscar</button>
      <p id="error" class="error"></p>
    </div>

    <!-- Tela de resultado -->
    <div id="result-screen" class="screen hidden">
      <h2>Detalhes do Projeto</h2>
      <div class="info">
        <p><strong>Protocolo:</strong> <span id="protocolo"></span></p>
        <p><strong>UC:</strong> <span id="uc"></span></p>
        <p><strong>Cliente:</strong> <span id="nome"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Prazo de Conclus√£o:</strong> <span id="prazo"></span></p>
      </div>
      <button onclick="voltar()">Voltar</button>
    </div>
  </div>

  <!-- Script externo -->
  <script type="module" src="script.js"></script>
</body>
</html>
